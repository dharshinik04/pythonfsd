<!DOCTYPE html>
<html>
  <head>
    <title>Hello World</title>
    <link rel="stylesheet" href="button2.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&family=Roboto:ital,wght@0,500;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="horizontal-align" style="border: 2px solid #000">
      <button class="align-center stock-button">PRIMARY BUTTON 1</button>
      <button class="align-center stock-button" style="margin-left: auto">PRIMARY BUTTON 2</button>
      <button class="align-center stock-button">PRIMARY BUTTON 3</button>
      <button class="align-center stock-button" style="margin-left: auto">PRIMARY BUTTON 4</button>
      <button class="align-center stock-button">PRIMARY BUTTON 5</button>
    </div>
    <!-- This is flexbox used for horizontal or vertical linear alignment -->
    <div style="border: 2px solid #000">
      <div class="s1-row">
        <div class="s1-e1"></div>
        <div class="s1-e2"></div>
      </div>
      <div><div class="s2-e1"></div></div>
      <div class="s1-row">
        <div class="s3-e1"></div>
        <div class="s3-e2"></div>
        <div class="s3-e3"></div>
      </div>
    </div>
    
    <!-- This your grid template for 2 dimensional layout setup -->
    <div class="grid-container">
      <div class="cell-1"></div>
      <div class="cell-2"></div>
      <div class="cell-3"></div>
      <div class="cell-4"></div>
      <div class="cell-5"></div>
      <div class="cell-6"></div>
    </div>
  </body>
